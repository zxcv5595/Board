<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        #frame {
            margin: 0 auto;
            width: 50%;
            padding: 50px;
        }

        div .paging{
            margin-top: 20px;
        }

        .write{
            text-align: right;
        }
    </style>
</head>
<body>

<div id="frame">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>날짜</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}"></td>
                <td th:text="${post.title}"></td>
                <td th:text="${post.writer}"></td>
                <td th:text="${post.date}"></td>
                <td th:text="${post.views}"></td>
            </tr>
            </tbody>
    </table>
    <hr/>
    <div class="write">
        <a class="btn btn-primary" href="/post">글쓰기</a>
    </div>
	<div class="paging">
	    <ul class="pagination justify-content-center">
	        <li th:if="${page.number > 1}" class="page-item"><a class="page-link" th:href="@{'/?page=' + (page.number - 1)}">이전</a></li>
	        <li th:each="i : ${#numbers.sequence(1, page.totalPages)}" class="page-item" th:classappend="${i == page.number} ? 'active'">
	            <a class="page-link" th:href="@{'/?page=' + i}" th:text="${i}"></a>
	        </li>
	        <li th:if="${page.number < page.totalPages}" class="page-item"><a class="page-link" th:href="@{'/?page=' + (page.number + 1)}">다음</a></li>
	    </ul>
	</div>
    
</div>

</body>
</html>
